<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LipSync WebSocket Demo</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #90caf9 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1565c0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 40px auto 0 auto;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(21,101,192,0.12);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
            color: #1976d2;
        }
        input[type="file"] {
            margin-bottom: 12px;
            display: block;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #1565c0;
        }
        .preview {
            margin: 18px 0 10px 0;
            text-align: center;
        }
        .preview img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
            margin-bottom: 8px;
        }
        .preview audio, .preview video {
            width: 100%;
            margin-top: 8px;
        }
        #result {
            margin-top: 24px;
            text-align: center;
        }
        .loading {
            color: #1976d2;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .error {
            color: #d32f2f;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>LipSync Demo (WebSocket)</h2>
        <form id="uploadForm">
            <label>Face Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <div class="preview" id="imgPreview"></div>
            <label>Audio:</label>
            <input type="file" id="audio" accept="audio/*" required>
            <div class="preview" id="audioPreview"></div>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
    // Preview image
    document.getElementById('image').onchange = function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('imgPreview');
        preview.innerHTML = "";
        if (file) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.onload = () => URL.revokeObjectURL(img.src);
            preview.appendChild(img);
        }
    };
    // Preview audio
    document.getElementById('audio').onchange = function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('audioPreview');
        preview.innerHTML = "";
        if (file) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = URL.createObjectURL(file);
            audio.onloadeddata = () => URL.revokeObjectURL(audio.src);
            preview.appendChild(audio);
        }
    };
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }
    document.getElementById('uploadForm').onsubmit = async function(e) {
        e.preventDefault();
        const imgFile = document.getElementById('image').files[0];
        const audioFile = document.getElementById('audio').files[0];
        if (!imgFile || !audioFile) {
            alert("Please select both files!");
            return;
        }
        document.getElementById('result').innerHTML = '<span class="loading">Processing...</span>';
        const ws = new WebSocket("ws://" + location.host + "/ws/lipsync");
        ws.onopen = async () => {
            const imgBase64 = await fileToBase64(imgFile);
            const audioBase64 = await fileToBase64(audioFile);
            ws.send(JSON.stringify({
                base64_image: imgBase64,
                base64_audio: audioBase64
            }));
        };
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.status === "done") {
                // Convert base64 to Blob and play video
                const base64Data = data.video_base64.split(',')[1] || data.video_base64;
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {type: 'video/mp4'});
                const videoUrl = URL.createObjectURL(blob);
                document.getElementById('result').innerHTML =
                    `<video controls src="${videoUrl}" style="max-width:320px; border-radius:10px; box-shadow:0 2px 8px rgba(21,101,192,0.08);"></video>`;
            } else {
                document.getElementById('result').innerHTML = '<span class="error">Error: ' + data.detail + '</span>';
            }
        };
        ws.onerror = (e) => {
            document.getElementById('result').innerHTML = '<span class="error">WebSocket connection error!</span>';
        };
    }
    </script>
</body>
</html>
